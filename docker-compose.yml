version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: realtime_chat_and_threads_container
    restart: unless-stopped
    environment:
      POSTGRES_DB: realtime_chat_and_threads_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "6450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threadify_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: realtime_chat_and_threads_app
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
    networks:
      - threadify_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threadify_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - threadify_network

volumes:
  postgres_data:

networks:
  threadify_network:
    driver: bridge
